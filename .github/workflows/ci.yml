name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
      - name: Build backend
        run: |
          cd backend
          mvn -B package -DskipTests
      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build
